version: '3'

services:
  api:
    container_name: team-titans-sms-app
    restart: always
    build: .
    ports:
      - '3000:3000'
    links:
      - mongo
    env_file: .env
  mongo:
    image: mongo
    ports:
      - '27017:27017'
    volumes:
      - data-volume:/data/db
volumes:
  data-volume:
